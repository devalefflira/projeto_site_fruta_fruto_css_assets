<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico|Roboto:100,300,400,500,700,900"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Fruta & Fruto</title>
    <link rel="stylesheet" href="./assets/css/normalize.css" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/header.css" />
    <link rel="stylesheet" href="./assets/css/menu/menu-list.css" />
    <link rel="stylesheet" href="./assets/css/menu/menu-item.css" />
    <link rel="stylesheet" href="./assets/css/menu/menu-link.css" />
  </head>
  <body>
    <!--PAGE HEADER-->
    <header class="header">
      <img
        class="logo"
        src="./assets/img/logo.jpg"
        alt="Logo da Fruta & Fruto"
      />
      <nav class="menu">
        <ul class="menu__list">
          <li class="menu__item">
            <a class="menu__link ativo" href="#">Início</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#">Receitas</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#">Quem somos</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#">Comunidade</a>
          </li>
        </ul>
      </nav>
    </header>

    <!--BANNER SECTION-->
    <section class="banner">
      <img
        class="banner__image"
        src="./assets/img/banner.jpg"
        alt="Banner da página"
      />
      <h2 class="banner__title">Reaproveite melhor os alimentos!</h2>
    </section>

    <!--SECTION ABOUT-->
    <section class="about">
      <h2 class="about__title">Receitas para economizar e ganhar saúde</h2>
      <p class="about__description">
        Nossas receitas ajudam você a aproveitar melhor os alimentos,
        economizar, ganhar tempo e praticidade
      </p>
    </section>
  </body>
</html>
